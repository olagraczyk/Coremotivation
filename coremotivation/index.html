<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coremotivation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="dist/app.js"></script>
    <h1 id="title">Ćwiczenia na kręgosłup</h1>
    <div class="mainwrapper">
      <div class="leftwrapper">
        <div class="todolist">here is todo</div>
        <div class="calendar">here is calendar</div>
      </div>
      <div class="rightwrapper">
        <div class="titlepicture">
          <img src="wspinaczka-tytulowe.jpg" width="330" alt="Title picture" />
          <h4>Naciśnij na zdjęcie po twoją motywację!</h4>
        </div>
        <div id="challenge">
          <img
            src="questionmark.png"
            alt="wylosuj challenge"
            onclick="openModal()"
            onclick="losujChallenge()"
          />

          <div id="modal" class="modal">
            <div class="modal-content">
              <p class="wylosowanyChallenge" id="challengeText">Twój challenge</p>
              <button class="btn-close" onclick="closeModal()">Zrobione</button>
            </div>
          </div>
          <h4 style="margin-top: 130px">Wylosuj dla siebie challenge!</h4>
        </div>
      </div>
    </div>
  </body>
</html>
